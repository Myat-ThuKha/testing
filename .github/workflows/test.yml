name: "integration-tests"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-24.04
    container: cgr.dev/chainguard/go:latest

    env:
      MONGO_URI: mongodb://localhost:27017/test?replicaSet=rs0
      ELASTIC_URI: http://elasticsearch:9200

    services:
        # mongo:
        #     image: mongodb/mongodb-community-server:7.0-ubi8
        #     ports:
        #     - 27017:27017
        #     options: >-
        #         --health-cmd "echo 'db.runCommand("ping").ok' | mongosh mongodb://localhost:27017/test --quiet"
        #         --health-interval 5s
        #         --health-timeout 10s
        #         --health-retries 10

        elasticsearch:
            image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
            ports:
            - 9800:9200
            options: --health-cmd="curl http://localhost:9200/_cluster/health" -e "discovery.type=single-node" -e "xpack.security.enabled=false"

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Start MongoDb ReplicaSet
        uses: supercharge/mongodb-github-action@1.6.0
        with:
          mongodb-version: 7.0.4
          mongodb-replica-set: true
          mongodb-port: 27017
      
      - name: Download dependencies
        run: go mod download

      - name: Run Integration Tests
        run: go test -v ./...